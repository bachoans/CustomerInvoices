<div class="p-3 border">
  <div class="row">
    <div class="col-lg-2">
      <div class="form-group">
        <label>Customer</label>
        <select class="form-control"
          [(ngModel)]="invoice.customerId">
          <option value="-1">Select Customer</option>
          <option *ngFor="let c of customerList" [ngValue]="c">
            {{ c.firstname }} {{ c.lastname }}
          </option>
        </select>
      </div>
    </div>
    <div class="col-lg-2">
      <div class="form-group">
        <label>Title</label>
        <input class="form-control" type="text" [(ngModel)]="invoice.title"  required/>
      </div>
    </div>
    <div class="col-lg-2">
      <div class="form-group">
        <label>Due Date</label>
        <input class="form-control" type="text"  [(ngModel)]="invoice.dueDate"/>
      </div>
    </div>
    <div class="col-lg-2">
      <div class="form-group">
        <label>Status</label>
        <input class="form-control" type="text"  [(ngModel)]="invoice.status"/>
      </div>
    </div>
    <div class="col-lg-2">
      <div class="form-group">
        <label>Currency</label>
        <input class="form-control" type="text"  [(ngModel)]="invoice.ccy"/>
      </div>
    </div>
    <div class="col-lg-2">
      <div class="form-group">
        <label>Amount</label>
        <input class="form-control" type="text"  [(ngModel)]="invoice.amount"/>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" type="text"  [(ngModel)]="invoice.description"></textarea>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 pt-3">
      <div class="form-group">
        <button
          (click)="SaveInvoice()"
          class="btn btn-success"
          [ngClass]="isNewInvoice ? 'btn-success' : 'btn-warning'"
        >
          {{ isNewInvoice ? "Create Invoice" : "Update Invoice" }}
        </button>
      </div>
    </div>
  </div>
</div>
